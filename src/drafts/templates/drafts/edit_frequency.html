{% extends 'main_with_navbar.html' %}
{% load static %}

{% block page_title %}
  Add dataset frequency
{% endblock %}

{% block inner_content %}
  <form action="{% url 'edit_frequency' dataset.name %}" method="POST">
    {% csrf_token %}

    <ul class="errorlist"><li>This field is required.</li></ul>

    <div class="form-group">
      <fieldset>
        <legend class="visually-hidden">Choose a frequency</legend>
        <label class="block-label selection-button-radio" for="id_frequency_0">
          <input
              id="id_frequency_0"
              name="frequency"
              type="radio"
              value="daily"
              required=""/>
          Every day
        </label>
        <label class="block-label selection-button-radio" for="id_frequency_1">
          <input
              id="id_frequency_1"
              name="frequency"
              type="radio"
              value="weekly"
              required=""/>
          Every week
        </label>
        <label class="block-label selection-button-radio" for="id_frequency_2">
          <input
              id="id_frequency_2"
              name="frequency"
              type="radio"
              value="monthly"
              required=""/>
          Every month
        </label>
        <label class="block-label selection-button-radio" for="id_frequency_3">
          <input
              id="id_frequency_3"
              name="frequency"
              type="radio"
              value="quarterly"
              required=""/>
          Every quarter
        </label>
        <label class="block-label selection-button-radio" for="id_frequency_4">
          <input
              id="id_frequency_4"
              name="frequency"
              type="radio"
              value="annually"
              required=""/>
          Every year (January to December)
        </label>
        <label class="block-label selection-button-radio" for="id_frequency_4">
          <input
              id="id_frequency_4"
              name="frequency"
              type="radio"
              value="financial-year"
              required=""/>
          Every year (April to March)
        </label>
        <label class="block-label selection-button-radio" for="id_frequency_4">
          <input
              id="id_frequency_4"
              name="frequency"
              type="radio"
              value="none"
              required=""/>
          Never
        </label>
      </fieldset>
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>
  </form>
{% endblock %}
