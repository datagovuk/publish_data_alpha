{% extends 'main_with_navbar.html' %}
{% load static %}

{% block page_title %}
  Time period
{% endblock %}

{% block inner_content %}

  <h1 class="heading-large">
    What time period does this link cover?
  </h1>

  <form
      method="post"
      action="{% url 'edit_dataset_step' dataset.name 'frequency_monthly' %}"
      class="form">
    {{ wizard.management_form }}
    {% csrf_token %}

    <fieldset>
      <legend>
        <span class="form-label-bold visuallyhidden">
          Time period
        </span>
        <span class="form-hint">For example, 3 2016</span>
      </legend>
      <div class="form-date">
        <div class="form-group form-group-month">
          <label class="form-label" for="period_month">Month</label>
          <input
              class="form-control"
              id="period_month"
              name="period_month"
              type="number"
              pattern="[0-9]*"
              min="0"
              max="12"
              value="">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="period_year">Year</label>
          <input
              class="form-control"
              id="period_year"
              name="period_year"
              type="number"
              pattern="[0-9]*"
              min="0"
              value="">
        </div>
      </div>
    </fieldset>

    <br/>

    <div class="form-group">
      <input type="submit" class="button" value="Continue" />
    </div>

  </form>

{% endblock %}
