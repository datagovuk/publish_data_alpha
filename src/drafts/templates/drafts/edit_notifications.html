{% extends 'main.html' %}
{% load static %}

{% block page_title %}
  Add dataset notifications
{% endblock %}

{% block content %}
  <main id="content" role="main" tabindex="-1">
    <form action="{% url 'edit_notifications' dataset.name %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit"/>
    </form>
  </main>
{% endblock %}
