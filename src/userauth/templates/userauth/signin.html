{% extends 'main.html' %}
{% load static %}

{% block page_title %}
  Sign in
{% endblock %}

{% block inner_content %}
  <main id="content" role="main" tabindex="-1">
    {% if login_failed %}
      Login failed!
    {% endif %}

    <h1 class="heading-large">Sign in</h1>

    <form action="{% url 'signin' %}" method="POST" class="form">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label" for="id_email">Email address</label>
        <input
            class="form-control"
            id="id_email"
            name="email"
            type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="id_password">Password</label>
        <input
            class="form-control"
            id="id_password"
            name="password"
            type="password">
      </div>
      <input type="submit" value="Sign in"/>
    </form>
  </main>
{% endblock %}
