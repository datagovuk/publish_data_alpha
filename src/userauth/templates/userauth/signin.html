{% extends 'main.html' %}
{% load static %}

{% block page_title %}
  Sign in
{% endblock %}

{% block inner_content %}

  {% if login_failed %}
    <div
        class="error-summary"
        role="group"
        aria-labelledby="error-summary-heading-example-1"
        tabindex="-1">
      <h1
          class="heading-medium error-summary-heading"
          id="error-summary-heading-example-1">
        There was a problem signing you in
      </h1>
      <p>
        Email and password combination not recognised.
      </p>
    </div>
  {% endif %}

  <h1 class="heading-large">Sign in</h1>

  <form action="{% url 'signin' %}" method="POST" class="form">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />

    <div class="form-group">
      <label class="form-label" for="id_email">Email address</label>
      <input
          class="form-control"
          id="id_email"
          name="email"
          type="text">
    </div>
    <div class="form-group">
      <label class="form-label" for="id_password">Password</label>
      <input
          class="form-control"
          id="id_password"
          name="password"
          type="password">
    </div>
    <input class="button" type="submit" value="Sign in"/>
  </form>
{% endblock %}
